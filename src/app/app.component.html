<mat-toolbar color="primary" class="header" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <button mat-button routerLink="">
                <span>            <img class="logo" src="favicon.png"/>
                </span>
                <span>
                {{ 'PAGES.HOME.TITLE' | translate }}
            </span>

        </button>
              <div class="spacer"></div>        

         <app-channel-list class="nav-button"></app-channel-list>
         <div class="spacer"></div>        
         <button mat-button class="nav-button" routerLink="about" routerLinkActive="active">
            About
      </button>
         <button mat-button class="nav-button" routerLink="about" routerLinkActive="active">
                About
          </button>
    
         <div *ngIf="auth.userObservable | async; then authenticated else guest">
                <!-- template will replace this div -->
              </div>

        <button mat-icon-button routerLink="settings" routerLinkActive="active" sclass="d-none d-sm-inline">
                <mat-icon> settings</mat-icon>
        </button>


</mat-toolbar>
    
    <mat-sidenav-container class="container">
        <mat-sidenav class="sidenav" #snav [mode]="side" [fixedInViewport]="false" >
            <span>    {{ 'PAGES.HOME.COUNTRY' | translate }}  </span>
            <mat-nav-list>
                <app-country-list></app-country-list>
            </mat-nav-list>
        </mat-sidenav>
            
        <mat-sidenav-content >
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
<mat-toolbar color="primary" class="footer">Footer</mat-toolbar>


<ng-template #guest>
    <button mat-stroked-button routerLink="profile" class="sign-in-button"
     routerLinkActive="active">
        {{ 'PAGES.HOME.LOGIN' | translate }}  
    </button>
</ng-template>
<ng-template #authenticated>
        <button 
        routerLink="profile" routerLinkActive="active"
                mat-icon-button
                >
        <mat-icon >account_circle</mat-icon>
        </button>
</ng-template>
