<mat-toolbar class="header">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
     <span>    {{ 'PAGES.HOME.TITLE' | translate }}  </span>
     <app-channel-list></app-channel-list>
     <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
      <mat-icon> menu</mat-icon>
    </button>

</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" #snav [mode]="side" [fixedInViewport]="false" >
        <span>    {{ 'PAGES.HOME.COUNTRY' | translate }}  </span>
        <mat-nav-list>
        <app-country-list></app-country-list>
        </mat-nav-list>
    </mat-sidenav>
        
    <mat-sidenav-content >
            <user-profile></user-profile>
            <ngx-auth-firebaseui></ngx-auth-firebaseui>
            <ngx-auth-firebaseui-user></ngx-auth-firebaseui-user>

    <app-player></app-player>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer">Footer</mat-toolbar>
